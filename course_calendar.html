<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<title>Course Calendar</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div>
  <p>Choose course structure:</p>
  <ul>
    <li class="full"><button>full-time bootcamps</button></li>
    <li class="part"><button>part-time courses</button></li>
  </ul>
  <div class="course-calendar">
    <div class="course-calendar-months">
      <ul></ul>
    </div>
  </div>
  <div class="course-calendar-info">
    <div class="web-dev-foundations">
      <h4>Web Development Foundations</h4>
      <p>MONTHS 1-3</p>
      <p>HTML, CSS, JavaScript</p>
    </div>
    <div class="software-dev-foundations">
      <span></span><h4>Software Development Foundations</h4>
      <p>MONTHS 4-6</p>
        <form>
          <label name="software-language">Option of:</label><br>
          <input type="radio" name="software-language" value="Ruby" checked> Ruby on Rails<br>
          <input type="radio" name="software-language" value="net">.NET, C#<br>
          <input type="radio" name="software-language" value="node">JavaScript, Node.js<br>       
        </form>
      </div>
    </div>
  </div>
  <script src="
//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js" type="text/javascript"></script>
  <script src="js/course_calendar.js" type="text/javascript"></script>
  </body>
  </html>
